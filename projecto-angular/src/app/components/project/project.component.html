<div class="container">
	<h1 class="text-center">Projectos</h1><hr>
	<div class="row row-cols-1 row-cols-md-3">
	  <div class="col mb-4" *ngFor="let project of projects">
	    <div class="card">
				<a [routerLink]="['/proyecto',project._id]" title="Ver Informacion Del Proyecto">
	 				<div class="">
	 					<img src="{{url+'get-image/'+project.image}}" alt="Imagen Del Proyecto" class="card-img-top">
	 				</div>
					<div class="card-body">
						<h5 class="card-title">{{project.name}}</h5>
						<p class="card-text">{{project.category}}</p>
		    	</div>
				</a>
	  	</div>
		</div>
	</div>
</div>
