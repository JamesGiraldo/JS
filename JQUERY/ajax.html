<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>EFECTOS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
      #datos{
        border: 2px solid green;
        width: 500px;
        height: 500px;
        overflow: scroll;
      }
    </style>
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="gray-bg container">
      <h1 class="text-center">PETICIONES AJAX</h1>
      <div class="row">
        <div class="col-md-6">
            <div class="" id="datos"></div>
        </div>
        <div class="col-md-6">
          <div class="container ">
            <form action="https://reqres.in/api/users"  method="POST" id="formulario">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="nombre">Nombres:</label>
                    <input type="text" class="form-control" name="name" placeholder="Nombres">
                    <small id="error_nombre" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="web">Web:</label>
                    <input type="text" class="form-control" name="web" min="1" placeholder="www.example.com">
                    <small id="error_web" class="form-text text-muted"></small>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/ajax.js"></script>
  </body>
</html>
