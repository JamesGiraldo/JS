<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Con Socket.io Y NodeJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript"  src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center titulo">Chat Con Socket.io Y NodeJS</h1><hr>
      <div class="row">
        <div class="col-md-6">
          <form class="" onsubmit="return addMessage(this);">
            <div class="form-group">
              <label for="nick">Nick</label>
              <input type="text" class="form-control nom"  id="nickname" placeholder="Nick">
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea class="form-control mensaje" id="text" placeholder="Mensaje.." rows="3"></textarea>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
            <div class="col-md-4"></div><hr>
          </form>
        </div>
        <div class="col-md-6">
          <div id="messages"></div><br>
        </div>
      </div>
    </div>
  </body>
</html>
